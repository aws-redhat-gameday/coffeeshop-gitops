apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: coffeeshop-service-pipelinerun
  namespace: coffeeshop-build
spec:
  pipelineRef:
    name: build-and-push-coffeeshop-service
  workspaces: 
  - name: maven-settings
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi  
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
  serviceAccountName: pipeline