apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-push-coffeeshop-service
  labels:
    app: coffeeshop-service
    argocd.argoproj.io/sync-wave: "2"
spec:
  params:
    - default: latest
      description: Image Tag Value
      name: IMAGE_TAG
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: 'https://github.com/aws-redhat-gameday/coffeeshop-app'
        - name: subdirectory
          value: ''
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: build-app
      params:
        - name: CONTEXT_DIR
          value: coffeeshop-service
        - name: GOALS
          value:
            - '-DskipTests'
            - clean
            - package
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: maven
      workspaces:
        - name: maven-settings
          workspace: maven-settings
        - name: source
          workspace: shared-workspace
    - name: build-image
      params:
        - name: CONTEXT
          value: coffeeshop-service
        - name: DOCKERFILE
          value: coffeeshop-service/Dockerfile
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/coffeeshop-build/coffeeshop-service:$(params.IMAGE_TAG)
        - name: TLSVERIFY
          value: 'false'
      runAfter:
        - build-app
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: shared-workspace
    - name: tag-image-as-latest
      params:
        - name: SCRIPT
          value: |
            oc tag coffeeshop-service:$(params.IMAGE_TAG) coffeeshop-service:latest
      runAfter:
        - build-image
      taskRef:
        kind: ClusterTask
        name: openshift-client
  workspaces:
    - name: shared-workspace
    - name: maven-settings